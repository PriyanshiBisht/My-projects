<!DOCTYPE>
<html>
  <head>
    <title>Login Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="outerstyle" class="login_box">
    <div class="heading">Log in with</div>
    <div>
      <button class="btn1">
       <i class="fa-brands fa-google"></i> Google</button>
      <button class="btn2">
<i class="fa-brands fa-apple"></i>Apple</button>
     </div>
    <p class="separator">or</p>
    <div class="subheading">Email</div>
<input type="email" placeholder="Enter email address" id="Email">
<div class="password">
<div class="subheading">Password</div>
<div class="passalignment"><a href="#">Forgot Password?</a></div>
</div>
<div class="pass">   
<input type="password" placeholder="Enter your password" id="Password" >
<img src="eye-close.png" id="eyeicon">
</div>
<div class="submit">  
<button class="btn3">LOG IN</button> </div>
<div class="end"> 
<p class="subheading">Don't have an account?<a href="Register.html">Sign Up</a></p>
</div>
</div>


    <script src="login.js"> </script>
  </body>
  
</html>
